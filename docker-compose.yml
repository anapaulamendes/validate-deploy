version: "3.7"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=teste
      - POSTGRES_USER=teste
      - POSTGRES_PASSWORD=teste
  web:
    build: .
    entrypoint: /entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db